<html>
	<head>
	</head>
<script src="require.js"></script>
<script src="srlib.js"></script>
<script type="text/javascript" src="http://canvg.github.io/canvg/rgbcolor.js"></script> 
<script type="text/javascript" src="http://canvg.github.io/canvg/StackBlur.js"></script>
<script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script>
<script type="text/javascript" src="pdollar.js"></script>
 
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false,
		strokeID = 0;
		_Recog = new PDollarRecognizer();
    var x = "black",
        y = 2;
	var pointscloud = [];
	var newpoints;
    function init() {
        canvas = document.getElementById('myCanvas');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }
    
    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
		newpoints = new Point(currX, currY, strokeID);
		pointscloud.push(newpoints);
		
    }
    
    function erase() {
        ctx.clearRect(0, 0, w, h);
		pointscloud = [];
		strokeID = 0;
    }
	function colorized(){
		ctx.font = "30px Arial";
		ctx.fillText("colored",10,50);
	}
	function number(){
		ctx.font = "30px Arial";
		var height = 0;
		for(var key in pointscloud){
			ctx.fillText(pointscloud[key].X,10,height);
			ctx.fillText(pointscloud[key].Y,100,height);
			ctx.fillText(pointscloud[key].ID,200,height);	
			height +=20;
		}
	}
	function beautify(){
		ctx.font = "30px Arial";
		ctx.fillText("beautify",10,50);
		var tempcenter= new srlib.core.data.container.Point(50, 50);
		justify('AC_voltage_source.svg', 20, 20, tempcenter);
	}
	
	function justify(name, scalewidth, scaleheight, center){
		switch(name){
				case 'AC_voltage_source.svg':
						canvg('myCanvas','https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/AC_voltage_source.svg', {offsetX:center.getX(), offsetY:center.getY(), scaleWidth: scalewidth, scaleHeight:scaleheight, ignoreDimensions:true, useCORS:false, ignoreClear:true, ignoreMouse: true});
						break;
				case 'Earth_Ground.svg':
						canvg('myCanvas','https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/Earth_Ground.svg', {offsetX:center.getX(), offsetY:center.getY(), scaleWidth: scalewidth, scaleHeight:scaleheight, ignoreDimensions:true, useCORS:false, ignoreClear:true, ignoreMouse: true});
						break;
				case 'Inductor.svg':
						canvg('myCanvas','https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/Inductor.svg', {offsetX:center.getX(), offsetY:center.getY(), scaleWidth: scalewidth, scaleHeight:scaleheight, ignoreDimensions:true, useCORS:false, ignoreClear:true, ignoreMouse: true});
						break;
				case 'Resistor.svg':
						canvg('myCanvas','https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/Resistor.svg', {offsetX:center.getX(), offsetY:center.getY(), scaleWidth: scalewidth, scaleHeight:scaleheight, ignoreDimensions:true, useCORS:false, ignoreClear:true, ignoreMouse: true});
						break;
				case 'Voltage_Source_vertical.svg':
						canvg('myCanvas','https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/Voltage_Source_vertical.svg', {offsetX:center.getX(), offsetY:center.getY(), scaleWidth: scalewidth, scaleHeight:scaleheight, ignoreDimensions:true, useCORS:false, ignoreClear:true, ignoreMouse: true});
						break;
				case 'capacitor.svg':
						canvg('myCanvas','https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/capacitor.svg', {offsetX:center.getX(), offsetY:center.getY(), scaleWidth: scalewidth, scaleHeight:scaleheight, ignoreDimensions:true, useCORS:false, ignoreClear:true, ignoreMouse: true});
						break;
				case 'lamp.svg':
						canvg('myCanvas','https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/lamp.svg', {offsetX:center.getX(), offsetY:center.getY(), scaleWidth: scalewidth, scaleHeight:scaleheight, ignoreDimensions:true, useCORS:false, ignoreClear:true, ignoreMouse: true});
						break;
				case 'switch.svg':
						canvg('myCanvas','https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/switch.svg', {offsetX:center.getX(), offsetY:center.getY(), scaleWidth: scalewidth, scaleHeight:scaleheight, ignoreDimensions:true, useCORS:false, ignoreClear:true, ignoreMouse: true});
		
		} 		   
		
	}
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    		++strokeID;
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
			var result = _Recog.Recognize(pointscloud);
			var result2 = "clear!";
			if (strokeID < 5){
				showResult(result.Name);
			}
			else{
				pointscloud = [];
				strokeID = 0;
				showResult(result2);
			}

        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
	
	function showResult(str){
		ctx.fillStyle = "rgb(255,255,136)";
		ctx.fillRect(0, 0, w, 20);
		ctx.fillStyle = "rgb(0,0,255)";
		ctx.fillText(str, 1, 14);
	}
    </script>
			<body onload="init()">
			        <canvas id="myCanvas" width="1000" height="600" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
			        <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="float:left;">
					<input type="button" value="colored" id="clo" size="23" onclick="colorized()" style="float:left;">
					<input type="button" value="numbered" id="num" size="23" onclick="number()" style="float:left;">
					<input type="button" value="generate" id="gen" size="23" onclick="beautify()" style="float:left;">
			    </body>
			    </html>
