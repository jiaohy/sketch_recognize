<html>
	<head>
	</head>
<script src="require.js"></script>
<script src="srlib.js"></script>
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;
	var pointscloud = [];
	var newpoints;
    function init() {
        canvas = document.getElementById('myCanvas');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }
    
    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
		newpoints= new srlib.core.data.container.Point(currX, currY);
		pointscloud.push(newpoints);
		
    }
    
    function erase() {
        ctx.clearRect(0, 0, w, h);
    }
	function colorized(){
		ctx.font = "30px Arial";
		ctx.fillText("colored",10,50);
	}
	function number(){
		ctx.font = "30px Arial";
		var height = 0;
		for(var key in pointscloud){
			ctx.fillText(pointscloud[key].getX(),10,height);
			ctx.fillText(pointscloud[key].getY(),100,height);
			height +=20;
		}
	}
	function beautify(){
		ctx.font = "30px Arial";
		ctx.fillText("beautify",10,50);
	}
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
			<body onload="init()">
			        <canvas id="myCanvas" width="1000" height="600" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
			        <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="float:left;">
					<input type="button" value="colored" id="clo" size="23" onclick="colorized()" style="float:left;">
					<input type="button" value="numbered" id="num" size="23" onclick="number()" style="float:left;">
					<input type="button" value="generate" id="gen" size="23" onclick="beautify()" style="float:left;">
			    </body>
			    </html>
