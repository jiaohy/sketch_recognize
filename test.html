<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false,
		strokeID = 0;
		_Recog = new PDollarRecognizer();
    var x = "black",
        y = 2;
	var pointscloud = [];// 點群
	var newpoints;//點
	var units = [];//ＵＮＩＴ群
	var unitsDeleted = [];
	var rCounter = 0;
	var sCounter = 0;
	var lCounter = 0;
	var bCounter = 0;
	
	//一個UNIT元件的class
	var Component = function(pointscloud, name){
		this.name = name;
		this.label = "";
		this.isVertical = false;
		var minX = +Infinity, maxX = -Infinity, minY = +Infinity, maxY = -Infinity;
		for (var i = 0; i < pointscloud.length; i++) {
			if(minX > pointscloud[i].X){
				minX = pointscloud[i].X;
			}
			if(minY > pointscloud[i].Y){
				minY = pointscloud[i].Y;
			}
			if(maxX < pointscloud[i].X){
				maxX = pointscloud[i].X;
			}
			if(maxY < pointscloud[i].Y){
				maxY = pointscloud[i].Y;
			}
		}	
		this.offsetX = minX;
		this.offsetY = minY;
		this.width = maxX - minX;
		this.height = maxY - minY;

		this.connectPointsX = [];
		this.connectPointsY = [];
		this.image;
		switch(name){
			case 'line':				
				this.height = 2;
				this.image = document.getElementById("Line");
				for (var i = minX; i < maxX; i += 50) {//every 50 pixels there exists a connecting point
					this.connectPointsX.push(i);
					this.connectPointsY.push(minY);
				}
				this.connectPointsX.push(maxX);
				this.connectPointsY.push(minY);
				break;

			case 'line2':
				this.width = 2;
				this.image = document.getElementById("Line");
				for (var j = minY; j < maxY; j += 50) {//every 50 pixels there exists a connecting point
					this.connectPointsX.push(minX);
					this.connectPointsY.push(j);
				}
				this.connectPointsX.push(minX);
				this.connectPointsY.push(maxY);
				break;

			case 'resistor':
				rCounter++;
				this.label = "R" + rCounter;
				this.image = document.getElementById("Resistor");
				this.connectPointsX.push(minX);
				this.connectPointsY.push((maxY+minY)/2);
				this.connectPointsX.push(maxX);
				this.connectPointsY.push((maxY+minY)/2);
				break;

			case 'resistor2':
				rCounter++;
				this.label = "R" + rCounter;
				this.isVertical = true;
				this.image = document.getElementById("Resistor2");
				this.connectPointsX.push((maxX+minX)/2);
				this.connectPointsY.push(minY);
				this.connectPointsX.push((maxX+minX)/2);
				this.connectPointsY.push(maxY);
				break;

			case 'battery':
				bCounter++;
				this.label = "B" + bCounter;
				this.image = document.getElementById("Battery");
				this.connectPointsX.push(minX);
				this.connectPointsY.push((maxY+minY)/2);
				this.connectPointsX.push(maxX);
				this.connectPointsY.push((maxY+minY)/2);
				break;

			case 'battery2':
				bCounter++;
				this.label = "B" + bCounter;
				this.isVertical = true;
				this.image = document.getElementById("Battery2");
				this.connectPointsX.push((maxX+minX)/2);
				this.connectPointsY.push(minY);
				this.connectPointsX.push((maxX+minX)/2);
				this.connectPointsY.push(maxY);
				break;

			case 'switch':
				sCounter++;
				this.label = "S" + sCounter;
				this.image = document.getElementById("Switch");
				this.connectPointsX.push(minX);
				this.connectPointsY.push(maxY-(maxY-minY)/5);
				this.connectPointsX.push(maxX);
				this.connectPointsY.push(maxY-(maxY-minY)/5);
				break;

			case 'switch2':
				sCounter++;
				this.label = "S" + sCounter;
				this.isVertical = true;
				this.image = document.getElementById("Switch2");
				this.connectPointsX.push(maxX-(maxX-minX)/5);
				this.connectPointsY.push(minY);
				this.connectPointsX.push(maxX-(maxX-minX)/5);
				this.connectPointsY.push(maxY);
				break;

			case 'lamp':
				lCounter++;
				this.label = "L" + lCounter;
				this.image = document.getElementById("Lamp");
				this.connectPointsX.push((maxX+minX)/2);
				this.connectPointsY.push(minY);
				this.connectPointsX.push(maxX);
				this.connectPointsY.push((maxY+minY)/2);
				this.connectPointsX.push((maxX+minX)/2);
				this.connectPointsY.push(maxY);
				this.connectPointsX.push(minX);
				this.connectPointsY.push((maxY+minY)/2);
				break;
		}
		
		
		
		
	}

	Component.prototype.draw = function(){
		ctx.drawImage(this.image, this.offsetX, this.offsetY, this.width, this.height);
		if(this.isVertical){
			ctx.fillText(this.label, this.offsetX - 20, this.offsetY + this.height/2);
		}else{
			ctx.fillText(this.label, this.offsetX + this.width/2, this.offsetY - 10);
		}
	}

	Component.prototype.move = function(deltaX, deltaY){
		this.offsetX += deltaX;
		this.offsetY += deltaY;
		for(var i = 0; i < this.connectPointsX.length; i++){
			this.connectPointsX[i] += deltaX;
			this.connectPointsY[i] += deltaY;
		}
	}
	
	// -- 以下是畫布設定，沒事不要亂動
    function init() {
        canvas = document.getElementById('myCanvas');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
        

    }
    
    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
		newpoints = new Point(currX, currY, strokeID);
		pointscloud.push(newpoints);
		
    }
    
    function undo() {
    	if(units.length > 0){
    		var last = units.pop();
    		unitsDeleted.push(last);
    		switch(last.name){
    			case 'resistor':
    			case 'resistor2':
    				rCounter--;
    				break;

    			case 'switch':
    			case 'switch2':
    				sCounter--;
    				break;

    			case 'battery':
    			case 'battery2':
    				bCounter--;
    				break;

    			case 'lamp':
    				lCounter--;
    				break;
    		}
    		redraw();
    	}
    	
    }

    function redo() {
    	if(unitsDeleted.length > 0){
    		var last = unitsDeleted.pop();
    		units.push(last);
    		switch(last.name){
    			case 'resistor':
    			case 'resistor2':
    				rCounter++;
    				break;

    			case 'switch':
    			case 'switch2':
    				sCounter++;
    				break;

    			case 'battery':
    			case 'battery2':
    				bCounter++;
    				break;

    			case 'lamp':
    				lCounter++;
    				break;
    		}
    		redraw();
    	}
    	
    }

    function redraw(){
    	ctx.clearRect(0, 0, w, h);
		for(var i = 0; i < units.length; i++){
			units[i].draw();
		}
    }

    function erase() {
        ctx.clearRect(0, 0, w, h);
		pointscloud = [];
		strokeID = 0;
		units = [];
		unitsDeleted = [];
		rCounter = 0;
		sCounter = 0;
		lCounter = 0;
		bCounter = 0;
    }
	
	
	// 編號，把個ＵＮＩＴ上編號
	function number(){
		ctx.font = "30px Arial";
		var height = 20;
		for(var key in units){
			var check = units[key].name + "," + units[key].minX + "," +units[key].minY;
			ctx.fillText(check,10,height);	
			height +=20;
		}
	}
	
	//美化，把線拉直和把ＳＶＧ依比例放在原草圖上
	function beautify(){

		//ctx.font = "30px Arial";
		//ctx.fillText("beautify",10,50);
		
		//這行叫出放在ＧＩＴＨＵＢ裡的ＳＶＧ檔，（檔名，拉寬比，拉高比，中心點）
		//justify('switch.svg', 10, 10, 50, 50);
		
		for(var key in units){

			var result = units[key].name;
			var minX = 50;//units[key].minX;
			var minY = 50;//units[key].minY;
			var maxX = 200;// units[key].maxX  - minX;
			var maxY = 200;//units[key].maxY - minY;
			var scaleH = 10;
			var scaleW = 10;
			centerX = 50;
			centerY = 50;
			erasestroke(units[key]);
			switch(result)
			{
				case "switch":
					justify('switch.svg', minX, minY, maxX, maxY);
					break;
				case "lamp":

					justify('lamp.svg',minX, minY, maxX, maxY);
					break;
				case "capacitor":
					justify('capacitor.svg', minX, minY, maxX, maxY);
					break;
				case "earthground":
					justify('Earth_Ground.svg',minX, minY, maxX, maxY);
					break;
				case "resistor":
					justify('Resistor.svg', minX, minY, maxX, maxY);
					break;
				case "inductor":
					justify('Inductor.svg',minX, minY, maxX, maxY);
					break;
				case "AC":
					justify('AC_voltage_source.svg',minX, minY, maxX, maxY);
			}
		}
		
		
	}
	
	function justify(name, minX, minY, maxX, maxY){
		switch(name){
				case 'AC_voltage_source.svg':
					ctx.drawSvg('https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/AC_voltage_source.svg', minX, minY, maxX, maxY);
						break;
				case 'Earth_Ground.svg':
					ctx.drawSvg('https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/Earth_Ground.svg', minX, minY, maxX, maxY);
						break;
				case 'Inductor.svg':
						ctx.drawSvg('https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/Inductor.svg', minX, minY, maxX, maxY);
						break;
				case 'Resistor.svg':
						ctx.drawSvg('https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/Resistor.svg', minX, minY, maxX, maxY);
						break;
				case 'Voltage_Source_vertical.svg':
					ctx.drawSvg('https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/Voltage_Source_vertical.svg', minX, minY, maxX, maxY);
						break;
				case 'capacitor.svg':
					ctx.drawSvg('https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/capacitor.svg', minX, minY, maxX, maxY);
						break;
				case 'lamp.svg':
					ctx.drawSvg('https://raw.githubusercontent.com/jiaohy/sketch_recognize/166d1cd10c4b04993132eef2a1b17dcb25e62892/svg/lamp.svg', minX, minY, maxX, maxY);
						break;
				case 'switch.svg':
					ctx.drawSvg('https://raw.githubusercontent.com/jiaohy/sketch_recognize/cce3135d7497ac780a90600086df755d46562b4f/svg/SPST-Switch.svg', minX, minY, maxX, maxY);
		} 		   
		
	}
    
//--以下也是畫布相關沒事不要動	
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    		++strokeID;
            flag = true;
            dot_flag = true;
			
            if (dot_flag) {
				if(e.button == 2){
					var result = _Recog.Recognize(pointscloud);
					var comp = new Component(pointscloud, result.Name);
					var distance = +Infinity;
					var nearestX, nearestY, selfX, selfY;
					for(var i = 0; i < units.length; i++){//find the nearest point
						for(var j = 0; j < units[i].connectPointsX.length; j++){
							for(var k = 0; k < comp.connectPointsX.length; k++){
								var xdis = comp.connectPointsX[k]-units[i].connectPointsX[j];
								var ydis = comp.connectPointsY[k]-units[i].connectPointsY[j];
								var dis = Math.sqrt(xdis*xdis + ydis*ydis);
								if(dis < distance){
									distance = dis;
									nearestX = units[i].connectPointsX[j];
									nearestY = units[i].connectPointsY[j];
									selfX = comp.connectPointsX[k];
									selfY = comp.connectPointsY[k];
								}
							}
							
						}
					}

					if(distance < 50){//set the distance threshold to connect to 10
						comp.move(nearestX - selfX, nearestY - selfY);
					}
					units.push(comp);
					redraw();
					

					pointscloud = new Array();
					strokeID = 0;
					showResult(result.Name);
					
				}
				else{
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
				}
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
	
	function showResult(str){
		ctx.fillStyle = "rgb(255,255,136)";
		ctx.fillRect(0, 0, w, 20);
		ctx.fillStyle = "rgb(0,0,255)";
		ctx.fillText(str, 1, 14);
	}
// -- 以上畫布相關沒事不要動
    </script>

					<div style="display:none;">

						<img id="Resistor" src="svg/resistor.svg">

						<img id="Battery" src="svg/battery.svg">
